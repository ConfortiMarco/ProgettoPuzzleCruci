<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto</title>
    <script src="JavaScript/script.js"></script>
    <script src="JavaScript/Gioco.js"></script>
    <script src="JavaScript/Parole.js"></script>
    <script src="JavaScript/Font.js"></script>
    <script src="JavaScript/Modalita.js"></script>
    <script src="JavaScript/Difficolta.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body onload="onStart();cambiaFont()">
    <div class="title">
        Puzzle Cruci
    </div>
    <div id="invisible"></div>
    <div class="border-all">
        <div class="contenuto minititolo ">
            Modalita
        </div>
        <div class="contenuto destra">
            <input type="radio" name="mod" id="modNormale">Normale
            <br>
            <br>
            <input type="radio" name="mod" id="modBambini" checked>Bambini
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            Difficolta
        </div>
        <div class="destra">
            <br>
            <input type="radio" name="Du" id="difFac" checked>Facile
            <br>
            <br>
            <input type="radio" name="Du" id="difMed">Medio
            <br>
            <br>
            <input type="radio" name="Du" id="difDif">Difficile
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            Font
        </div>
        <div class="destra contenuto">
            <br>
            <div id="font-space" onchange="cambiaFont()"></div>
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            File con parole personalizzate
        </div>
        <div class="destra contenuto">
            <br>
            <input type="file" name="" id="files" accept=".txt">
        </div>
    </div>
    <div>
        <center>
            <button id="GenCru" onclick="generaCampo();">Genera CruciPuzzle</button>
            <button id="GenSol" onclick="stampaSoluzione();">Genera Soluzione</button>
            <br>
            <br>
            <div id="result">

            </div>
        </center>
    </div>
    <div>
        <div style="column-count:4;margin:50px;" id="listaParole"></div>
    </div>
    <div>
        <center>
            <div id="solu">

            </div>
        </center>
        <br>
    </div>
    <br>

    <div id="listaParoleStampa">
        <div style="column-count:4;display: none;margin:50px;" id="listaParole2"></div>
    </div>
    <div>
        <div id="parolaMagica" style="display: none;text-align: center;font-size: 20px;"></div>
    </div>
    <br>
    <br>
    <br>
    <div>
        <center>
            <button id="txt" style="display: none;" onclick="txt()">ScaricaTXT</button>
            <button id="html" style="display: none;" onclick="html()">ScaricaHTML</button>
            <button id="stampa" style="display: none;" onclick="stampa()">Stampa</button>
        </center>
    </div>
    
</body>

</html>
