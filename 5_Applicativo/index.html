<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-6 title">
        Puzzle Cruci
    </div>
    <div style="display: none;" id="invisible"></div>
    <div class="vertical"></div>
    <div class="col-5 border-all">
        <div class="contenuto minititolo ">
            Modalita
        </div>
        <div class="contenuto destra">
            <input type="radio" name="mod" id="modNormale" >Normale
            <br>
            <br>
            <input type="radio" name="mod" id="modBambini" checked>Bambini
        </div>
        <div class="contenuto minititolo sotto">
            Difficolta
        </div>
        <div class="destra sotto">
            <input type="radio" name="Du" id="" checked>Facile
            <br>
            <br>
            <input type="radio" name="Du" id="">Medio
            <br>
            <br>
            <input type="radio" name="Du" id="">Difficile
        </div>
        

    </div>
    <div class="col-6">
        <center>
            <input type="file" name="" id="files" accept="txt">
            <br>
            <button id="GenCru" onclick="vai();">Genera CruciPuzzle</button>
            <button id="GenSol" onclick="stampaSoluzione();">Genera Soluzione</button>
            <br>
            <div id="result">

            </div>
            <div id="solu">

            </div>
            <div id="listaParole">

            </div>
            <br>
            <button id="txt" style="display: none;" onclick="txt()">ScaricaTXT</button>
            <button id="html" style="display: none;" onclick="html()">ScaricaHTML</button>
            <button id="stampa" style="display: none;" onclick="window.print()">Stampa</button>
        </center>
    </div>
</body>

</html>
