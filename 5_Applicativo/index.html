<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto</title>
    <script src="script.js"></script>
    <script src="Gioco.js"></script>
    <script src="Parole.js"></script>
    <script src="Font.js"></script>
    <script src="Modalita.js"></script>
    <script src="Difficolta.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        Puzzle Cruci
    </div>
    <div style="display: none;" id="invisible"></div>
    <div class="border-all">
        <div class="contenuto minititolo ">
            Modalita
        </div>
        <div class="contenuto destra">
            <input type="radio" name="mod" id="modNormale" >Normale
            <br>
            <br>
            <input type="radio" name="mod" id="modBambini" checked>Bambini
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            Difficolta
        </div>
        <div class="destra">
            <br>
            <input type="radio" name="Du" id="difFac" checked>Facile
            <br>
            <br>
            <input type="radio" name="Du" id="difMed">Medio
            <br>
            <br>
            <input type="radio" name="Du" id="difDif">Difficile
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            Font
        </div>
        <div class="destra contenuto">
            <br>
            <input type="font" name="Du" id="difFac" checked>
        </div>
    </div>
    <div class="border-all">
        <div class="contenuto minititolo">
            File con parole personalizzate
        </div>
        <div class="destra contenuto">
            <br>
            <input type="file" name="" id="files" accept="txt">
        </div>
    </div>
    <div>
        <br>
        <br>
        <center>
            
            <br>
            <button id="GenCru" onclick="vai();">Genera CruciPuzzle</button>
            <button id="GenSol" onclick="stampaSoluzione();">Genera Soluzione</button>
            <br>
            <div id="result">

            </div>
            <div id="listaParole">

            </div>
            <br>
            <br>
            <div id="solu">

            </div>
            <div id="listaParole2" style="display: none;">

            </div>
            <br>
            <button id="txt" style="display: none;" onclick="txt()">ScaricaTXT</button>
            <button id="html" style="display: none;" onclick="html()">ScaricaHTML</button>
            <button id="stampa" style="display: none;" onclick="window.print()">Stampa</button>
        </center>
    </div>
</body>

</html>
